<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

    <!-- Title -->
    <title>Euan Morgan - Support</title>

    <!-- Common Stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Fonts Stylesheets -->
    <link rel="stylesheet" href="css/icofont.css" />
    <link rel="stylesheet" href="css/mobiriseIcons.css" />

    <!-- Animate Stylesheet -->
    <link rel="stylesheet" href="css/animate.css" />

    <!-- Slider Stylesheets -->
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/owl.theme.css" />

    <!-- Portfolio Stylesheet -->
    <link rel="stylesheet" href="css/lightbox.css" />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Responsive Stylesheet -->
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Pre Loader-->
    <div id="preloader">
      <div class="loader"></div>
    </div>

    <!-- Introduction Section Start -->
    <section id="introduction" class="section introduction">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12">
            <div>
              <h2>
                Hello, thank you for using my app. Please send any questions
                using the form below.
              </h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="contact-block" class="section contact-block">
      <div class="container">
        <div class="title">
          <h2>Contact <span>Me</span></h2>
        </div>

        <!-- Contact Form -->
        <div class="contact-from">
          <form
            name="form"
            class="form"
            method="post"
            action="https://formspree.io/xwkroooa"
          >
            <div class="form-group">
              <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                  <input
                    class="form-control"
                    name="name"
                    type="text"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                  <input
                    class="form-control"
                    name="_replyto"
                    type="email"
                    placeholder="Email Address"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-12">
                  <input
                    class="form-control"
                    name="_subject"
                    type="text"
                    placeholder="Subject"
                    required
                  />
                  <textarea
                    class="form-control"
                    name="message"
                    placeholder="Your Message"
                    required
                  ></textarea>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-12">
                  <input
                    name="submit"
                    class="button button-1"
                    type="submit"
                    value="Send Message"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Go to Top -->
    <i class="icofont icofont-long-arrow-up return-to-top"></i>

    <!-- Common jQuery -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Testimonial jQuery -->
    <script src="js/owl.carousel.min.js"></script>

    <!-- Portfolio jQuery -->
    <script src="js/lightbox.min.js"></script>
    <script src="js/mixitup.min.js"></script>

    <!-- Custom jQuery -->
    <script src="js/custom.js"></script>
  </body>
</html>
